<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Level - FISHDA</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', Arial, sans-serif; 
        }
        
        body { 
            background: #f1f5f9; 
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        
        body.dark {
            background: #020617;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        /* Circular Back Button - FAR LEFT */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ec4899; /* pH PINK */
            color: white;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
            background: #db2777;
        }
        
        body.dark .back-btn {
            background: #1e293b;
            box-shadow: 0 4px 15px rgba(30, 41, 59, 0.3);
        }
        
        body.dark .back-btn:hover {
            background: #334155;
        }
        
        /* Graph Header - Added margin-left to avoid overlap */
        .graph-header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(30,41,59,0.08);
            margin-bottom: 30px;
            margin-left: 80px; /* Space for back button */
            border-left: 6px solid #ec4899; /* pH PINK */
            transition: all 0.3s ease;
        }
        
        body.dark .graph-header {
            background: #1e293b;
            color: #e5e7eb;
        }
        
        .header-left h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ec4899, #db2777); /* pH PINK GRADIENT */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        body.dark .header-left h1 {
            background: linear-gradient(90deg, #ec4899, #f472b6); /* pH PINK GRADIENT DARK */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .current-value {
            font-size: 3.5em;
            font-weight: 800;
            margin: 10px 0;
            color: #ec4899; /* pH PINK */
            text-shadow: 0 2px 10px rgba(236, 72, 153, 0.3);
        }
        
        body.dark .current-value {
            color: #f472b6;
            text-shadow: 0 2px 10px rgba(244, 114, 182, 0.3);
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-safe {
            background: rgba(236, 72, 153, 0.15); /* pH PINK */
            color: #ec4899;
            border: 2px solid rgba(236, 72, 153, 0.3);
        }
        
        .status-caution {
            background: rgba(234, 179, 8, 0.15);
            color: #eab308;
            border: 2px solid rgba(234, 179, 8, 0.3);
        }
        
        .status-critical {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }
        
        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            font-weight: 600;
            color: #ec4899; /* pH PINK */
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: #ec4899; /* pH PINK */
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .last-update {
            margin-top: 10px;
            font-size: 0.9em;
            color: #64748b;
        }
        
        body.dark .last-update {
            color: #94a3b8;
        }
        
        /* Graph Container - Added margin-left */
        .graph-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(30,41,59,0.08);
            height: 500px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-left: 80px; /* Space for back button */
        }
        
        body.dark .graph-container {
            background: #1e293b;
        }
        
        .graph-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ec4899, #db2777); /* pH PINK GRADIENT */
            border-radius: 16px 16px 0 0;
        }
        
        body.dark .graph-container::before {
            background: linear-gradient(90deg, #ec4899, #f472b6); /* pH PINK GRADIENT DARK */
        }
        
        .graph-wrapper {
            height: 100%;
            position: relative;
        }
        
        /* Stats Cards - Added margin-left */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-left: 80px; /* Space for back button */
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        body.dark .stat-card {
            background: #1e293b;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
            color: #ec4899; /* pH PINK */
        }
        
        body.dark .stat-value {
            color: #f472b6;
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100vh;
            background: #fff;
            padding: 24px;
            box-shadow: -4px 0 12px rgba(0,0,0,0.15);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        
        .settings-panel.open { right: 0; }
        
        .setting-item { margin-bottom: 20px; }
        
        .setting-item label {
            display: block;
            margin-bottom: 12px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .setting-item label:hover {
            background: #f1f5f9;
        }
        
        body.dark .settings-panel {
            background: #1e293b;
            color: #e5e7eb;
        }
        
        body.dark .setting-item label:hover {
            background: #334155;
        }
        
        /* Critical Flash Animation */
        @keyframes criticalFlash {
            0%, 100% { border-left-color: #ec4899; }
            50% { border-left-color: #ef4444; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Circular Back Button - FIXED POSITION FAR LEFT -->
    <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Graph Header -->
    <div class="graph-header">
        <div class="header-left">
            <h1>pH Level</h1>
            <div class="current-value" id="currentPH">--</div>
            <div class="status-badge" id="phStatus">Loading...</div>
        </div>
        <div class="header-right">

            <div class="last-update">Last update: <span id="lastUpdate">--:--</span></div>
        </div>
    </div>

    <!-- Graph Container -->
    <div class="graph-container">
        <div class="graph-wrapper">
            <canvas id="phChart"></canvas>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-cards">
        <div class="stat-card">
            <h3><i class="fas fa-flask"></i> pH</h3>
            <div class="stat-value" id="currentStat">--</div>
            <p>Last Updated Reading</p>
        </div>
        <div class="stat-card">
            <h3><i class="fas fa-chart-line"></i> Average</h3>
            <div class="stat-value" id="avgPH">--</div>
            <p>24-hour average</p>
        </div>
        <div class="stat-card">
            <h3><i class="fas fa-arrow-up"></i> High</h3>
            <div class="stat-value" id="highPH">--</div>
            <p>Today's maximum reading</p>
        </div>
        <div class="stat-card">
            <h3><i class="fas fa-arrow-down"></i> Low</h3>
            <div class="stat-value" id="lowPH">--</div>
            <p>Today's minimum reading</p>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel">
        <h3>Settings</h3>
        <div class="setting-item">
            <label>
                <input type="radio" name="theme" onclick="setTheme('light')" checked> Light Mode
            </label>
            <label>
                <input type="radio" name="theme" onclick="setTheme('dark')"> Dark Mode
            </label>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="../js/firebase.js"></script>
<script src="../js/ph.js"></script>
</body>
</html>
