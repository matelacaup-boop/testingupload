<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FISHDA</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .fish-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
    }

    .logo-text {
      font-size: 2.2em;
      font-weight: 700;
      background: linear-gradient(90deg, #22c55e, #0ea5e9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }

    .tagline {
      color: #94a3b8;
      font-size: 1em;
      font-weight: 400;
    }

    .login-form {
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #cbd5e1;
      font-size: 0.95em;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid #334155;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .form-control::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-login {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      margin-bottom: 15px;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
    }

    .btn-guest {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: white;
    }

    .btn-guest:hover {
      background: linear-gradient(135deg, #0284c7, #0369a1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
    }

    .btn i {
      font-size: 1.1em;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #64748b;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #334155;
    }

    .divider span {
      padding: 0 15px;
      font-size: 0.9em;
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      color: #94a3b8;
      font-size: 0.9em;
    }

    .footer-links a {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-content {
      text-align: center;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo-text {
        font-size: 1.8em;
      }
      
      .fish-logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h3>Signing in...</h3>
    </div>
  </div>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo-section">
      <svg
        class="fish-logo"
        viewBox="0 0 120 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse cx="50" cy="30" rx="40" ry="18" fill="white" stroke="#0ea5e9" stroke-width="2"/>
        <polygon points="90,30 110,18 110,42" fill="white" stroke="#0ea5e9" stroke-width="2"/>
        <circle cx="30" cy="28" r="4" fill="#22c55e"/>
      </svg>
      <h1 class="logo-text">FISHDA</h1>
      <p class="tagline">Aquaculture Monitoring System</p>
    </div>

    <!-- Error message -->
    <div class="error-message" id="errorMessage">
      <i class="fas fa-exclamation-circle"></i> Invalid credentials
    </div>

    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            placeholder="Enter your username"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password"
            required
          >
        </div>
      </div>

      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Guest Access -->
    <button class="btn btn-guest" id="guestBtn">
      <i class="fas fa-user-secret"></i>
      Continue as Guest
    </button>

    <!-- Footer links -->
    <div class="footer-links">
      <p>New user? <a href="user.html">Create an account</a></p>
      <p><a href="forgot-password.html">Forgot password?</a></p>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const guestBtn = document.getElementById('guestBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');

    // Demo credentials (in real app, this would be server-side)
    const demoCredentials = {
      username: 'admin',
      password: 'password123'
    };

    // Handle login form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      // Show loading
      showLoading();
      
      // Simulate API call delay
      setTimeout(() => {
        // Check credentials (demo only)
        if (username === demoCredentials.username && password === demoCredentials.password) {
          // Store user session
          localStorage.setItem('userSession', JSON.stringify({
            username: username,
            isLoggedIn: true,
            timestamp: new Date().toISOString()
          }));
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          // Hide loading
          hideLoading();
          // Show error
          showError('Invalid username or password');
        }
      }, 1500);
    });

    // Handle guest access
    guestBtn.addEventListener('click', function() {
      showLoading();
      
      setTimeout(() => {
        // Store guest session
        localStorage.setItem('userSession', JSON.stringify({
          username: 'guest',
          isLoggedIn: false,
          isGuest: true,
          timestamp: new Date().toISOString()
        }));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      }, 1000);
    });

    // Helper functions
    function showLoading() {
      loadingOverlay.classList.add('active');
    }

    function hideLoading() {
      loadingOverlay.classList.remove('active');
    }

    function showError(message) {
      errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
      errorMessage.classList.add('show');
      
      // Hide error after 5 seconds
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const userSession = localStorage.getItem('userSession');
      
      if (userSession) {
        const session = JSON.parse(userSession);
        
        // If already logged in, redirect to dashboard
        if (session.isLoggedIn && !session.isGuest) {
          window.location.href = 'dashboard.html';
        }
      }
    });

    // Demo auto-fill for testing (remove in production)
    document.addEventListener('DOMContentLoaded', function() {
      // Uncomment for demo auto-fill
      // document.getElementById('username').value = 'admin';
      // document.getElementById('password').value = 'password123';
    });
  </script>
</body>
</html>
