<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .user-form {
            max-width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .user-form h2 {
            margin-bottom: 18px;
            color: #1e293b;
            text-align: center;
        }
        .user-form label {
            display: block;
            margin-bottom: 6px;
            color: #334155;
        }
        .user-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
        }
        .user-form button {
            width: 100%;
            padding: 10px;
            background: #1e293b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .user-form .link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #1e293b;
            text-decoration: underline;
            cursor: pointer;
        }
        .user-form .error {
            color: #ef4444;
            margin-bottom: 10px;
            text-align: center;
        }
        .user-form .success {
            color: #22c55e;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="user-form" id="userForm">
        <h2 id="formTitle">Login</h2>
        <div id="formMsg"></div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <span class="link" id="showRegister">Create Account</span>
        <span class="link" id="showForgot">Forgot Password?</span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script src="../js/firebase.js"></script>
<script src="../js/auth-guard.js"></script>
